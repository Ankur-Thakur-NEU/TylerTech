<div fxLayout='column' class="container">

    <app-manager (managerId)="getEmployeeForManager($event)"></app-manager>
    <div fxFlex class="two">
      <div fxFlex="22%"    class="two_one"></div>
      <div fxFlex="66%"  class="two_two box">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="employeeId">
          <th mat-header-cell *matHeaderCellDef> Employee ID </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
      <div fxFlex="22%"     class="two_three"></div>
    </div>
  
    <div class="box container">
      <div class="example-button-row">
        <button mat-raised-button  (click)="goToPage('AddEmployee')">Add Employee</button>
      </div>
    </div>
  
  </div>
